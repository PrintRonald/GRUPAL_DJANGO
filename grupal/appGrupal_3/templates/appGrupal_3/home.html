<!DOCTYPE html>
{% extends 'appGrupal_3/layout.html' %}

{% block content %}

<h1>hola Bienvenido a nuestra tienda  </h1>
{% for product in producto %}
    <div class="col-lg-4">
        <img src="{{product.imageURL}}" alt="{{product.nombre}}">
        <div>
            <h6><strong>{{product.precio}}</strong></h6>
            <hr>
        </div>
    </div>
    {% endfor %}

{% endblock %}
